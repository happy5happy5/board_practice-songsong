<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">게시판</h1>

<div class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Writer</th>
            <th>Created Time</th>
            <!-- 다른 필드 추가 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardsDTO.boards}">
            <td th:text="${board.id}">1</td>
            <td><a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}">Sample Title</a></td>
            <td th:text="${board.content}">Sample Content</td>
            <td th:text="${board.writer}">Sample Writer</td>
            <td th:text="${board.created_time}">2021-10-20</td>
            <!-- 다른 필드 추가 -->
        </tr>
        </tbody>
    </table>
</div>

<!-- 페이지 번호, 이전/다음 버튼, 블럭 번호 -->
<div class="container mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item" >
            <a class="page-link" th:href="@{/board/list(page=1)}">첫 페이지</a>
        </li>
        <li class="page-item" >
            <a class="page-link" th:href="@{/board/list(page=${boardsDTO.prevPage})}">이전</a>
        </li>
        <li th:each="page_num : ${#numbers.sequence(boardsDTO.startPage, boardsDTO.endPage)}" class="page-item" th:classappend="${page_num == boardsDTO.currentPage} ? 'active'">
            <a class="page-link" th:href="@{/board/list(page=${page_num})}" th:text="${page_num}">1</a>
        </li>
        <li class="page-item" >
            <a class="page-link" th:href="@{/board/list(page=${boardsDTO.nextPage})}">다음</a>
        </li>
        <li class="page-item" >
            <a class="page-link" th:href="@{/board/list(page=${boardsDTO.totalPages})}">마지막 페이지</a>
        </li>
        <li>
            <a class="ms-5 page-link primary" th:href="@{/board/create}">게시물 생성</a>
        </li>
    </ul>
</div>
</body>
</html>
