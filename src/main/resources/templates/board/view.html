<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container mt-4">
    <h1>게시물 상세보기</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${board.title}"></h5>
            <p class="card-text" th:text="${board.content}"></p>
            <p class="card-text" th:text="${board.writer}"></p>
            <!-- 다른 필드 추가 -->


            <!-- 삭제 버튼 (페이지 이동 없이 삭제 처리) -->
            <form id="deleteForm" th:action="@{'/board/delete/' + ${board.id}}" method="post">
                <!--            <form id="deleteForm" th:action="@{/board/delete/{id}(id=${board.id})}" method="post">-->
                <!-- 수정 버튼 -->
                <!--                <input type="hidden" name="_method" value="delete" />-->
                <label>
                    <input type="password" name="password" placeholder="비밀번호" required>
                </label>
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
            <a th:href="@{/board/edit/{id}(id=${board.id})}" class="btn btn-primary">수정</a>
            <a href="/board/list" class="btn btn-secondary">리스트로 돌아가기</a>
        </div>
    </div>
</div>
<script>


</script>

<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
